<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>cssMemSlider</title>
</head>
<body>
	<h1>css<del>Mem</del>Slider</h1>
	<div class="wrapper">		
		<div class="slider">			
			<input type="radio" name="button" id="btn1" checked>
			<input type="radio" name="button" id="btn2">
			<input type="radio" name="button" id="btn3">
			<input type="radio" name="button" id="btn4">
			<div class="slider__image_container">
				<div class="slide slide_1"></div>
				<div class="slide slide_2"></div>
				<div class="slide slide_3"></div>
				<div class="slide slide_4"></div>
			</div>
			<div class="slider__description_container">
				<div class="slider__text">
					<p class="text_title"><strong>M51</strong>(The Whirlpool Galaxy)</p>
					<p class="text_title"><strong>M63</strong>(The Sunflower Galaxy)</p>
					<p class="text_title"><strong>M64</strong>(The Black Eye Galaxy)</p>
					<p class="text_title"><strong>NGC6946</strong>(Fireworks Galaxy)</p>			
				</div>
				<div class="slider__pagination">
					<label class="btn_1" for="btn1">
						<span class="pagination_circle"></span>
					</label>
					<label class="btn_2" for="btn2">
						<span class="pagination_circle"></span>
					</label>
					<label class="btn_3" for="btn3">
						<span class="pagination_circle"></span>
					</label>
					<label class="btn_4" for="btn4">
						<span class="pagination_circle"></span>
					</label>
				</div>
			</div>		
		</div>
	</div>
	
</body>
</html>
